<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="container">
        <article class="todo-input-items">
          <button class="popup-button">INPUT TO DO</button>
          <form class="todo-form">
            <input class="todo-input" placeholder="" />
            <button class="todo-input-button" type="submit">+</button>
          </form>
        </article>
      </section>
      <section class="todo-container">
        <article class="todo-contents">
          <h3 class="todolist-title">TODO</h3>
          <div class="todo-background">
            <ul class="todo-list"></ul>
          </div>
        </article>
        <article class="done-contents">
          <h3 class="donelist-title">DONE</h3>
          <div class="done-background">
            <ul class="done-list"></ul>
          </div>
        </article>
      </section>
    </main>
  </body>
  <script src="todoList.js"></script>
</html>
