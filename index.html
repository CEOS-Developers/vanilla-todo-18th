<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="date" id="date">TODAY</h2>
      <form class="inputWrapper">
        <input class="inputBox" placeholder="할 일을 입력해보세요" />
        <button type="submit">+</button>
      </form>
      <div class="contentWrapper">
        <div class="todoList">
          <h2 class="title">
            To Do _
            <span>1</span>
          </h2>
          <ul class="todoContent"></ul>
        </div>
        <div class="doneList">
          <h2 class="title">
            Done _
            <span>1</span>
          </h2>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
