<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">TODO-list</div>
        <div class="description">투두리스트를 작성하고 오늘 하루를 기록해요
        </div>
      </div>
      <div class="todoList">
        <!-- 임시 작성 -->
        <div class="todoCard">
          <div class="todoElem">징니랑 운동하기</div>
        </div>
        <div class="todoCard">
          <div class="todoElem">징니랑 밥먹기</div>
        </div>
        <div class="todoCard">
          <div class="todoElem">징니랑 공부하기</div>
        </div>
        <div class="plusButton">+</div><!-- 미구현 -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
