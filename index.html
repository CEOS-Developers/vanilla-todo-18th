<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla Todo</title>
  <link rel="stylesheet" href="src/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
</head>

<body>
  <!-- todolist -->
  <h1>To Do List</h1>

  <!-- login -->
  <!-- <form class="hidden" id="login-form">
    <input required maxlength="10" type="text" placeholder="name" />
    <input required maxlength="10" type="text" placeholder="password" />
    <input type="submit" value="login" />
  </form> -->

  <!-- list_input -->
  <div class="container">
    <input id="inputField" placeholder="할 일을 입력해주세요." type="text" autofocus>
    <button id="addButton"> + </button>
  </div>
  
  <!-- lists -->
  <div class="todoList">
    
    <div class="todos">
      <span class="sub_title" id="todo_num">To Do : 0</span>
      <ul class="lists" id="todo_lists"></ul>
    </div>

    <div class="dones">
      <span class="sub_title" id="done_num">Done : 0</span>
      <ul class="lists" id="done_lists"></ul>
    </div>
  
  </div>
  
  <!-- clock -->
  <span id="clock">00:00:00</span>

  <script src="src/todo.js"></script>
  <script src = "src/clock.js"></script>

</body>

</html>
