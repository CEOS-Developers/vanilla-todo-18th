<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">나의 할 일</h1>
    <div class="body">
      <div class="inputOuter">
        <input type="text" class="content" />
        <div class="">
          <input
            type="radio"
            name="priority"
            value="3"
            class="priority"
            checked
          />높음
          <input type="radio" name="priority" value="2" class="priority" />보통
          <input type="radio" name="priority" value="1" class="priority" />낮음
        </div>

        <input type="datetime-local" class="from" />
        <input type="datetime-local" class="to" />
        <button class="addBtn">+</button>
      </div>
      <ul class="todoList"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
